            <div id="botao_Cadastrar">
                <a><button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal"><h2>Cadastrar-se</h2></button></a>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="cor_Forms">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputPassword4" class="cor_Forms">Senha</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress" class="cor_Forms">Endereço</label>
                                  <input type="text" class="form-control" id="inputAddress">
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputCity" class="cor_Forms">Cidade</label>
                                    <input type="text" class="form-control" id="inputCity">
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label for="inputState" class="cor_Forms">Estado</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>Escolha...</option>
                                      <option>Acre</option>
                                      <option>Alagoas</option>
                                      <option>Amapá</option>
                                      <option>Amazonas</option>
                                      <option>Bahia</option>
                                      <option>Ceará</option>
                                      <option>Espírito Santo</option>
                                      <option>Goías</option>
                                      <option>Maranhão</option>
                                      <option>Mato Grosso</option>
                                      <option>Mato Grosso do Sul</option>
                                      <option>Minas Gerais</option>
                                      <option>Pará</option>
                                      <option>Paraíba</option>
                                      <option>Paraná</option>
                                      <option>Pernambuco</option>
                                      <option>Piauí</option>
                                      <option>Rio de Janeiro</option>
                                      <option>Rio Grande do Norte</option>
                                      <option>Rio Grande do Sul</option>
                                      <option>Rondônia</option>
                                      <option>Roraima</option>
                                      <option>Santa Catarina</option>
                                      <option>São Paulo</option>
                                      <option>Sergipe</option>
                                      <option>Tocantins</option>
                                      <option>Distrito Federal</option>
                                    </select>
                                  </div>
                                  <div class="form-group col-md-2">
                                    <label for="inputZip" class="cor_Forms">Número</label>
                                    <input type="text" class="form-control" id="inputZip">
                                  </div>
                                </div>        
                                <button type="submit" class="btn btn-primary">Sign in</button>
                              </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
